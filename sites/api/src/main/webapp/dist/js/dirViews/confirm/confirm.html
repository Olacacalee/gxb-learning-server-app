<div class="weui_dialog_confirm" ng-show="confirm==1">
  <div class="weui_mask"></div>
  <div class="weui_dialog">
    <div class="weui_dialog_hd"><strong class="weui_dialog_title">提示</strong></div>
    <div class="weui_dialog_bd">{{confirmInfo}}</div>
    <div class="weui_dialog_ft">
      <a href="javascript:void(0);" class="weui_btn_dialog default" ng-click="confirmCancel()">取消</a>
      <a href="javascript:void(0);" class="weui_btn_dialog primary" ng-click="confirmOk()">确定</a>
    </div>
  </div>
</div>
