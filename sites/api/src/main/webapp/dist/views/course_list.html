<div class="pageCourseList" id="pageCourseList">
    <div class="pageCourseList__wrap">
        <h3 class="pageCourseList__title">选择选修课</h3>
        <ul class="pageCourseList__list">
            <li class="pageCourseList__item">
                <a href="javascript:;" ng-click="goCourse()">
                    <div class="pageCourseList__item--cover">
                        <img src="images/cover_01.jpg">
                    </div>
                    <div class="pageCourseList__item--summary">
                        <h4 class="pageCourseList__item--title">心理健康</h4>
                        <p class="pageCourseList__item-desc"><span>已开放选课</span><span>可申请<span>2</span>学分</span></p>
                    </div>
                </a>
            </li>
            <li class="pageCourseList__item pageCourseList__item--unopened">
                <div class="pageCourseList__item--cover">
                    <img src="images/cover_02.jpg">
                </div>
                <div class="pageCourseList__item--summary">
                    <h4 class="pageCourseList__item--title">职业规划</h4>
                    <p class="pageCourseList__item-desc"><span>敬请期待</span></p>
                </div>
            </li>
        </ul>
    </div>
</div>
