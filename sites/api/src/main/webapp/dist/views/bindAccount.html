<div class="page-bind-wrap">
	<div class="header">
		<div class="headerBg"></div>
		<div class="headSculpture">
			<img src="{{userObj.avatar}}" alt="">
		</div>
		<p class="name">{{userObj.nickname}}</p>
		<div class="prompt">请先绑定高校邦账号，再继续认知之旅吧！</div>
	</div>
	<div class="content">
		<div class="conBg"></div>
		<input class="phone" type="text" placeholder="手机号" ng-model="account.mobile">
		<input class="phone" type="text" placeholder="验证码" ng-model="account.validateCode">
		<span ng-if="!account.mobile" ng-class="!account.mobile?'no_yzm':''"><i>点击获取</i></span>
		<span ng-if="account.mobile" ng-class="paracont == '点击获取'?'get_code':'no_yzm'" ng-click="getCode()"><i ng-bind-html="paracont"></i></span>
	</div>
	<div class="foot">
		<div class="footBg">
			<div class="counter" ng-click="submit()"></div>
		</div>
	</div>
</div>
