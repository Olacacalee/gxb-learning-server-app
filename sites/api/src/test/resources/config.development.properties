#(optional)override
#define jdbc driver
jdbc.driver.postgresql=net.sf.log4jdbc.DriverSpy

#logs database settings
log.jdbc.url=jdbc:log4jdbc:mysql://testdb-master:3306/logs?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
log.jdbc.username=test
log.jdbc.password=123456

log.slave1.jdbc.url=jdbc:log4jdbc:mysql://testdb-slave1:3306/logs?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
log.slave1.jdbc.username=test
log.slave1.jdbc.password=123456

log.slave2.jdbc.url=jdbc:log4jdbc:mysql://testdb-slave1:3306/logs?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true
log.slave2.jdbc.username=test
log.slave2.jdbc.password=123456

#lcms database settings
lcms.jdbc.url=jdbc:log4jdbc:mysql://testdb-master:3306/gxb_core?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&autoReconnect=true
lcms.jdbc.username=test
lcms.jdbc.password=123456

lcms.slave1.jdbc.url=jdbc:log4jdbc:mysql://testdb-slave1:3306/gxb_core?useUnicode=true&characterEncoding=UTF-8&allowMultiQueries=true&autoReconnect=true
lcms.slave1.jdbc.username=test
lcms.slave1.jdbc.password=123456



#connection pool settings
jdbc.pool.initialSize=10
jdbc.pool.minIdle=10
jdbc.pool.maxIdle=10
jdbc.pool.maxActive=50
#get connection wait time
jdbc.pool.maxWait=60000
jdbc.pool.timeBetweenEvictionRunsMillis=60000
jdbc.pool.minEvictableIdleTimeMillis=300000

#Cache.redis setting
cache.redis.maxTotal=4096
cache.redis.maxIdle=200
cache.redis.maxWait=100000
#\u5728borrow\u4E00\u4E2Ajedis\u5B9E\u4F8B\u65F6\uFF0C\u662F\u5426\u63D0\u524D\u8FDB\u884Cvalidate\u64CD\u4F5C\uFF1B\u5982\u679C\u4E3Atrue\uFF0C\u5219\u5F97\u5230\u7684jedis\u5B9E\u4F8B\u5747\u662F\u53EF\u7528\u7684
cache.redis.testOnBorrow=true
#\u5728return\u7ED9pool\u65F6\uFF0C\u662F\u5426\u63D0\u524D\u8FDB\u884Cvalidate\u64CD\u4F5C
cache.redis.testOnReturn=true

#redis master
cache.redis.master1.ip=redis-server
cache.redis.master1.port=6379

cache.redis.master2.ip=redis-server
cache.redis.master2.port=6380

#redis sentinel
cache.redis.sentinel1.ip=redis-server
cache.redis.sentinel1.port=16379

cache.redis.sentinel2.ip=redis-server
cache.redis.sentinel2.port=26379

cache.redis.sentinel3.ip=redis-server
cache.redis.sentinel3.port=36379

